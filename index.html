<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Page Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: #2c3e50;
            margin-top: 40px;
        }
        p {
            color: #555;
            font-size: 1.2em;
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .extra-content {
            margin-top: 30px;
            background: #e8f6ff;
            padding: 18px 28px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(44,62,80,0.07);
        }
        ul {
            margin: 0;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Simple Page Demo</h1>
    <p>This is a clean and minimal HTML page created as a demo.</p>
    <div class="extra-content">
        <h2>About This Demo</h2>
        <ul>
            <li>Demonstrates basic HTML structure</li>
            <li>Includes simple CSS styling</li>
            <li>Shows how to add and update content</li>
        </ul>
        <p>Feel free to enhance this page further with your own ideas!</p>
    </div>
</body>
</html>
